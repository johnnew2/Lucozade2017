<style>
    
    /* GLOBAL CSS */
    body {
        background: orange;
        color: white;
    }
    p { text-align: center; }
    
    .show {
        display: block !important;
        z-index: 3;
    }
    
    
    /* FLEXBOX CSS */
    
    .Aligner {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* BUTTON CSS */
    
    #go, #stop {
        display: inline-block;
        margin: 40px auto;
        background: white;
        border: none;
        border-radius: 10px;
        padding: 10px 15px;
        width: 100px;
        
        outline: none;
    }
    #go:hover, #stop:hover {
        background: lightblue;
        color: white;
        cursor: pointer;
    }
    
    /* LUCOZADE CONTAINER */
    .container {
        height: 100vh;
        width: 100vw;
        z-index: -1;
    }
    
    
    /* IMAGE CSS */
    
    #top_layer img {
        position: absolute;
        top: 0;
        left: 0;
    }
    
    .images {
        position: absolute;
        top: 0;
        left: 0;
    }
    
    .images img {
        width: 100%;
        height: auto;
    }
    
    .images img:nth-of-type(1), .images img:nth-of-type(2) {
        display: none;
    }
    
    /* LIQUID ANIMATION CSS */
    
    .bottle{
        position: relative;
        width: 50%;
        height: 1640px;
        margin-top: 40px;
    }
    
    .liquid {
        display: block;
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: orangered;
        height: 0px;
        max-height: 1640px;
        overflow: hidden;
    }
    
</style>
</head>
